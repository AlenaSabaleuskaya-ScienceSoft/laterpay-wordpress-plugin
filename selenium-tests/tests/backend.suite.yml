class_name: BackendTester
modules:
    enabled:
        - WebDriver
        - CommonHelper
#        - Db
    config:
        WebDriver:
            url: 'http://src.wordpress-develop.dev/'
            browser: firefox
            restart: false
            clear_cookies: false
            window_size: 1280x1024
            capabilities:
                unexpectedAlertBehaviour: 'accept'
env:
    firefox_aws:
        config:
            WebDriver:
                url: 'http://src.wordpress-develop.dev/'
                browser: firefox
                restart: false
                clear_cookies: false
                window_size: 1280x1024
                capabilities:
                    unexpectedAlertBehaviour: 'accept'
            Db:
                dsn: 'mysql:host=localhost;dbname=wordpress_default'
                host: 'localhost'
                user: 'root'
                password: 'root'
                dump: tests/_data/refresh.sql
                populate: true