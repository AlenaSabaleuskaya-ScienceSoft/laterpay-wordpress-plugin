# dsn: 'mysql:host=localhost;dbname=wordpress_trunk' - must be set a fake database name, cush as framework fill drop all tables in it.
class_name: BackendTester
modules:
    enabled:
        - WebDriver
        - CommonHelper
        - Db
    config:
      WebDriver:
         url: 'http://src.wordpress-develop.dev/'
         browser: firefox
         restart: false
         clear_cookies: false
         window_size: 1024x768
         wait: 5
         capabilities:
             unexpectedAlertBehaviour: 'accept'
      Db:
        dsn: 'mysql:host=localhost;dbname=wordpress_trunk'
        host: 'localhost'
        user: 'root'
        password: 'root'
        dump: tests/_data/refresh.sql
        populate: true